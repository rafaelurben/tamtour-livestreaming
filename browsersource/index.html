<!DOCTYPE html>
<html>

<head>
    <title>TamTour OBS Overlay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="./static/css/fonts.css">
    <link rel="stylesheet" href="./static/css/source.css">
</head>

<body class="fullscreen">
    <!-- Static overlay -->
    <img id="imageoverlay" class="fullscreen z1 out" src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" onerror="resetImageOverlay();" />

    <!-- Start info overlay -->
    <div id="startinfooverlay" class="startinfooverlay fullscreen z2 out">
        <div class="startinfooverlay_block b1">
            <div class="startinfooverlay_text t1">
                <span id="startinfooverlay-startnummer"></span>
            </div>
        </div>
        <div class="startinfooverlay_block b2">
            <div class="startinfooverlay_text t2">
                <span id="startinfooverlay-name"></span><br>
            </div>
            <div class="startinfooverlay_text t3">
                <span id="startinfooverlay-verein"></h2>
            </div>
        </div>
        <div class="startinfooverlay_block b3">
            <div class="startinfooverlay_text t4">
                <span id="startinfooverlay-vortrag"></span>
            </div>
        </div>
    </div>

    <!-- Start list overlay -->
    <div id="startlistoverlay" class="startlistoverlay fullscreen z2 out">
        <div class="startlistoverlay-header">
            <div id="startlistoverlay-title" class="startlistoverlay-title">
                <!-- Added by JS -->
            </div>
        </div>
        <div id="startlistoverlay-body" class="startlistoverlay-body">
            <!-- Added by JS -->
        </div>
        <div id="startlistoverlay-footer" class="startlistoverlay-footer">
            <!-- Added by JS -->
        </div>
    </div>

    <!-- General info overlay -->
    <div id="generalinfooverlay" class="generalinfooverlay fullscreen z2 out">
        <div class="generalinfooverlay_block b1">
            <div class="generalinfooverlay_text t1">
                <span id="generalinfooverlay-title"></span>
            </div>
        </div>
        <div class="generalinfooverlay_block b2">
            <div class="generalinfooverlay_text t2">
                <span id="generalinfooverlay-description"></span><br>
            </div>
        </div>
    </div>

    <!-- Sponsors overlay -->
    <div id="sponsorsoverlay" class="sponsorsoverlay fullscreen z3">
        <div id="sponsorsoverlay-container" class="sponsorsoverlay_container">
            <div class="sponsorsoverlay_block out-down"></div>
            <!-- Categories are added via JS -->
        </div>
    </div>

    <!-- Error overlay -->
    <img id="erroroverlay" class="fullscreen z4 hidden" style="width: 100vw; height: 100vh; object-fit: contain;" />

    <script src="./static/js/overlay.js"></script>
</body>

</html>
