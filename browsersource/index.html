<!DOCTYPE html>
<html>

<head>
    <title>TamTour OBS Overlay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="./static/css/fonts.css">
    <link rel="stylesheet" href="./static/css/source.css">
</head>

<body class="fullscreen">
    <!-- Static overlay -->
    <img id="defaultoverlay" class="fullscreen z1" src="../resources/overlays/default.png" />

    <!-- Sponsors overlay -->
    <div id="sponsorsoverlay" class="sponsorsoverlay fullscreen z2">
        <div id="sponsorsoverlay-container" class="sponsorsoverlay_container">
            <div class="sponsorsoverlay_block out-down"></div>
            <!-- Categories are added via JS -->
        </div>
    </div>

    <!-- Start info overlay -->
    <div id="startinfooverlay" class="startinfooverlay fullscreen z3 out-right">
        <div class="startinfooverlay_block b1">
            <div class="startinfooverlay_text t1">
                <span id="startinfooverlay-startnummer"></span>
            </div>
        </div>
        <div class="startinfooverlay_block b2">
            <div class="startinfooverlay_text t2">
                <span id="startinfooverlay-name"></span><br>
            </div>
            <div class="startinfooverlay_text t3">
                <span id="startinfooverlay-verein"></h2>
            </div>
        </div>
        <div class="startinfooverlay_block b3">
            <div class="startinfooverlay_text t4">
                <span id="startinfooverlay-vortrag"></span>
            </div>
        </div>
    </div>

    <script src="./static/js/overlay.js"></script>
</body>

</html>
