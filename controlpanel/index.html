<!DOCTYPE html>
<html>

<head>
    <title>TamTour OBS Control Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <!-- External CSS -->
    <link rel="stylesheet" href="./static/external/css/bootstrap-5.3.0-alpha3.min.css">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./static/css/control.css">

    <!-- External JS -->	
    <script src="./static/external/js/obs-ws-5.0.2.min.js"></script>
    <script src="./static/external/js/jquery-3.6.1.min.js"></script>
    <script src="./static/external/js/bootstrap-5.3.0-alpha3.bundle.min.js"></script>
    <!-- Internal JS -->
    <script src="./static/js/colormodes.js"></script>
    <script src="./static/js/connection.js"></script>
    <script src="./static/js/overlay-startinfo.js"></script>
    <script src="./static/js/overlay-sponsors.js"></script>
</head>

<body>
    <div class="d-flex flex-column p-2 gap-3">
        <div class="d-flex flex-row gap-2 flex-wrap">
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="">
                    <button class="btn btn-secondary h-100" onclick="window.open('https://tamtour.ch', '_blank')">TamTour</button>
                </div>
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="login-form-target" class="form-control" type="text" name="target" id="target" value="127.0.0.1:4455" placeholder="127.0.0.1:4455">
                        <label for="login-form-target" class="form-label">Ziel (IP:OBS-Websocket-Port)</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="login-form-password" class="form-control" type="password" name="password" id="password" placeholder="Password">
                        <label for="startinfo-form-password" class="form-label">Passwort</label>
                    </div>
                </div>
                <div class="">
                    <button id="btn-connect" class="btn btn-success h-100" onclick="connectGUI()">Verbinden</button>
                    <button id="btn-disconnect" class="btn btn-danger h-100 d-none" onclick="disconnect()">Verbindung trennen</button>
                </div>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12 col-sm-6">
                <div class="mb-2">
                    <b>Startinfo-Overlay anzeigen</b>
                </div>
                <div class="mb-2 d-flex flex-row gap-2">
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="startinfo-form-kategorie" placeholder="Kategorie">
                        <label for="startinfo-form-kategorie" class="form-label">Kategorie</label>
                    </div>
                    <div class="form-floating flex-shrink-1">
                        <input type="number" class="form-control" id="startinfo-form-startnummer" placeholder="1">
                        <label for="startinfo-form-startnummer" class="form-label">Startnummer</label>
                    </div>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="startinfo-form-name" placeholder="Vorname Nachname">
                    <label for="startinfo-form-name" class="form-label">Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="startinfo-form-verein" placeholder="Verein">
                    <label for="startinfo-form-verein" class="form-label">Verein</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="startinfo-form-vortrag" placeholder="Stück - Komponist">
                    <label for="startinfo-form-vortrag" class="form-label">Vortrag</label>
                </div>
                <div class="mb-2">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="startinfo-form-duration" placeholder="7500" value="7500" min="2000" max="20000" step="500">
                            <label for="startinfo-form-duration" class="form-label">Anzeigedauer (ms)</label>
                        </div>
                        <button id="startinfo-form-send" class="btn btn-primary" onclick="sendShowInfoOverlayGUI()">LIVE einblenden</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="mb-2">
                    <b>Startlisten für Startinfo-Overlay importieren</b>
                </div>
                <div class="mb-2">
                    <label for="startlists-file-input" class="form-label d-none">JSON-Datei</label>
                    <input class="form-control" type="file" id="startlists-file-input" accept=".json" onchange="loadStartlists();">
                </div>
                <div class="mb-2">
                    <label for="startlist-select-input" class="form-label">Liste</label>
                    <select class="form-select" id="startlist-select-input" onchange="loadStartlist()">
                    </select>
                </div>
                <div class="mb-2">
                    <label for="startlistitem-select-input" class="form-label">Element</label>
                    <div class="input-group">
                        <select class="form-select" id="startlistitem-select-input" onchange="loadStartlistitem()">
                        </select>
                        <button class="btn btn-outline-secondary" type="button" onclick="$('#startlistitem-select-input')[0].selectedIndex--; loadStartlistitem()">&lt;</button>
                        <bitton class="btn btn-outline-secondary" type="button" onclick="$('#startlistitem-select-input')[0].selectedIndex++; loadStartlistitem()">&gt;</button>
                    </div>
                </div>
                <div class="mb-2 mt-4">
                    <b>Sponsorenvideo steuern</b>
                </div>
                <div class="mb-2 d-flex flex-row flex-wrap gap-2">
                    <div class="">
                        <button id="btn-play-sponsorsvideo" class="form-control btn btn-primary h-100" onclick="sendPlaySponsorsVideo()">Jetzt abspielen</button>
                    </div>
                    <div class="flex-fill form-floating">
                        <input class="form-control" type="number" id="sponsors-interval-input" min="1" max="60" step="1" value="5" placeholder="5">
                        <label for="sponsors-interval-input" class="form-label">Intervall (min)</label>
                    </div>
                    <div class="">
                        <button id="btn-start-sponsorsvideo-interval" class="btn btn-success form-control h-100" onclick="startSponsorsVideoInterval()">Start Intervall</button>
                        <button id="btn-stop-sponsorsvideo-interval" class="btn btn-danger form-control h-100 d-none" onclick="stopSponsorsVideoInterval()">Stop Intervall</button>
                    </div>
                    <div class="flex-fill form-floating">
                        <input class="form-control" type="text" id="sponsors-interval-timer" value="" disabled>
                        <label for="sponsors-interval-timer" class="form-label">Timer</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
