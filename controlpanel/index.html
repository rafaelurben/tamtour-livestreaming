<!DOCTYPE html>
<html>

<head>
    <title>TamTour OBS Control Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <!-- External CSS -->
    <link rel="stylesheet" href="./static/external/css/bootstrap-5.3.0-alpha3.min.css">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./static/css/control.css">
</head>

<body>
    <div class="d-flex flex-column p-2 gap-3">
        <!-- Menubar -->
        <div id="controlpanel-login-container" class="d-flex flex-row gap-2 flex-wrap">
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="">
                    <button class="btn btn-secondary h-100" onclick="window.open('https://tamtour.ch', '_blank')">OBS</button>
                </div>
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="login-form-target" class="form-control" type="text" name="target" value="127.0.0.1:4455" placeholder="127.0.0.1:4455">
                        <label for="login-form-target" class="form-label">Ziel (IP:Port oder Link)</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="login-form-password" class="form-control" type="password" name="password" placeholder="Password">
                        <label for="login-form-password" class="form-label">Passwort</label>
                    </div>
                </div>
                <div class="">
                    <button id="btn-connect" class="btn btn-success h-100" onclick="connectGUI()">Verbinden</button>
                    <button id="btn-disconnect" class="btn btn-danger h-100 d-none" onclick="disconnect()">Verbindung trennen</button>
                </div>
            </div>
        </div>

        <!-- ATEM Menubar -->
        <div id="atem-controlpanel-login-container" class="d-flex flex-row gap-2 flex-wrap">
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="">
                    <button class="btn btn-secondary h-100"
                        onclick="window.open('https://tamtour.ch', '_blank')">ATEM</button>
                </div>
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="atem-login-form-target" class="form-control" type="text" name="atem-target" id="atem-target"
                            value="127.0.0.1:8080" placeholder="127.0.0.1:8080">
                        <label for="atem-login-form-target" class="form-label">Ziel (IP:Port oder Link)</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-2 flex-grow-1">
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="atem-login-form-username" class="form-control" type="text" name="atem-username"
                            placeholder="Benutzername">
                        <label for="atem-login-form-username" class="form-label">Benutzername</label>
                    </div>
                </div>
                <div class="flex-grow-1">
                    <div class="form-floating">
                        <input id="atem-login-form-password" class="form-control" type="password" name="atem-password"
                            placeholder="Passwort">
                        <label for="atem-login-form-password" class="form-label">Passwort</label>
                    </div>
                </div>
                <div class="">
                    <button id="atem-btn-connect" class="btn btn-success h-100" onclick="atem.connect()">Verbinden</button>
                    <button id="atem-btn-disconnect" class="btn btn-danger h-100 d-none" onclick="atem.disconnect()">Verbindung
                        trennen</button>
                </div>
            </div>
        </div>

        <!-- Main controls -->
        <div id="controlpanel-container" class="row g-2 notconnected pb-2">
            <!-- Column 1 -->
            <div class="col-12 col-lg-6 mt-1 d-flex flex-column gap-2">
                <!-- Startinfo-Overlay -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Startinfo-Overlay</b> <i onclick="clearStartInfoOverlayData()" style="cursor: pointer;">(Leeren)</i>
                    </legend>
                    <div class="mb-2 d-flex flex-row gap-2">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="startinfo-form-kategorie" placeholder="Kategorie">
                            <label for="startinfo-form-kategorie" class="form-label">Kategorie</label>
                        </div>
                        <div class="form-floating flex-shrink-1">
                            <input type="number" class="form-control" id="startinfo-form-startnummer" placeholder="1">
                            <label for="startinfo-form-startnummer" class="form-label">Startnummer</label>
                        </div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="startinfo-form-name" placeholder="Vorname Nachname">
                        <label for="startinfo-form-name" class="form-label">Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="startinfo-form-verein" placeholder="Verein">
                        <label for="startinfo-form-verein" class="form-label">Verein</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="startinfo-form-vortrag" placeholder="Stück - Komponist">
                        <label for="startinfo-form-vortrag" class="form-label">Vortrag</label>
                    </div>
                    <div class="mb-2">
                        <div class="input-group">
                            <button id="btn-show-startinfo-overlay" class="btn btn-outline-success"
                                onclick="showStartInfoOverlay()">
                                Einblenden
                            </button>
                            <button id="btn-hide-startinfo-overlay" class="btn btn-outline-danger"
                                onclick="hideStartInfoOverlay()">
                                Ausblenden
                            </button>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="startinfo-form-duration" placeholder="7.5" value="7.5"
                                    min="2" max="20" step="0.5">
                                <label for="startinfo-form-duration" class="form-label">Dauer (s)</label>
                            </div>
                            <button id="btn-display-startinfo-overlay" class="btn btn-primary"
                                onclick="displayStartInfoOverlay()">
                                Anzeigen
                            </button>
                        </div>
                    </div>

                    <!-- Startinfo-Overlay Import -->
                    <fieldset class="mx-0">
                        <legend>
                            <span class="collapser" onclick="toggleCollapse(this)"></span>
                            <b>Startlisten-Import</b>
                        </legend>
                        <div class="mb-2">
                            <label for="startlists-file-input" class="form-label visually-hidden-focusable">JSON-Datei</label>
                            <input class="form-control" type="file" id="startlists-file-input" accept=".json" onchange="loadStartlists();">
                        </div>
                        <div class="mb-2">
                            <label for="startlist-select-input" class="form-label">Startliste</label>
                            <select class="form-select nostartlistdisabled" disabled id="startlist-select-input" onchange="loadStartlist()">
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="startlistitem-select-input" class="form-label">Startposition</label>
                            <div class="input-group">
                                <select class="form-select nostartlistdisabled" disabled id="startlistitem-select-input"
                                    onchange="loadStartlistitem()"></select>
                                <button class="btn btn-outline-secondary nostartlistdisabled" disabled type="button" id="btn-previous-startlistitem"
                                    onclick="previousStartlistitem()">&lt;</button>
                                <button class="btn btn-outline-secondary nostartlistdisabled" disabled type="button" id="btn-next-startlistitem"
                                    onclick="nextStartlistitem()">&gt;</button>
                            </div>
                        </div>
                    </fieldset>
                </fieldset>

                <!-- Sponsorenvideo -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Sponsorenvideo</b>
                    </legend>
                    <div class="mb-2 d-flex flex-row gap-2">
                        <button id="btn-play-sponsorsvideo" class="form-control btn btn-primary w-auto flex-grow-0"
                            onclick="playSponsorsAnimation()">
                            Anzeigen
                        </button>
                        <div class="input-group">
                            <div class="flex-fill form-floating">
                                <input class="form-control" type="number" id="sponsors-interval-input" min="1" max="60" step="1"
                                    value="5" placeholder="5">
                                <label for="sponsors-interval-input" class="form-label">Intervall (min)</label>
                            </div>
                            <button id="btn-start-sponsorsvideo-interval" class="btn btn-success form-control w-auto flex-grow-0"
                                onclick="startSponsorsVideoInterval()">Start</button>
                            <button id="btn-stop-sponsorsvideo-interval" class="btn btn-danger form-control d-none w-auto flex-grow-0"
                                onclick="stopSponsorsVideoInterval()">Stop</button>
                            <div class="flex-fill form-floating">
                                <input class="form-control" type="text" id="sponsors-interval-timer" value="" disabled value=""
                                    autocomplete="off">
                                <label for="sponsors-interval-timer" class="form-label">Timer</label>
                            </div>
                        </div>
                        <button id="btn-cancel-sponsorsvideo" class="form-control btn btn-outline-danger w-auto flex-grow-0"
                            onclick="cancelSponsorsAnimation()">
                            Abbruch
                        </button>
                    </div>
                </fieldset>

                <!-- Einstellungen -->
                <!-- Settings-Overlay -->
                <fieldset class="collapsed">
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Einstellungen</b>
                    </legend>
                    <div class="input-group mb-2">
                        <div class="form-floating">
                            <input type="color" class="form-control form-control-color w-100" id="settings-background-color-input"
                                value="#758aa5" />
                            <label for="settings-background-color-input" class="form-label">Hintergrund</label>
                        </div>
                        <div class="form-floating">
                            <input type="color" class="form-control form-control-color w-100" id="settings-text-color-input"
                                value="#ffffff" />
                            <label for="settings-text-color-input" class="form-label">Text</label>
                        </div>
                        <div class="form-floating">
                            <input type="checkbox" class="form-control form-check-input w-100 mt-0"
                                id="settings-direction-inverted-input" />
                            <label for="settings-direction-inverted-input" class="form-label">Richtung</label>
                        </div>
                        <button id="btn-set-settings" class="btn btn-outline-success form-control w-auto flex-grow-0"
                            onclick="setSettings()">Speichern</button>
                        <button id="btn-reset-settings" class="btn btn-outline-secondary form-control w-auto flex-grow-0"
                            onclick="resetSettings()">Reset</button>
                    </div>
                </fieldset>
            </div>
            <!-- Column 2 -->
            <div class="col-12 col-lg-6 mt-1 d-flex flex-column gap-2">
                <!-- Generelles Info-Overlay -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Generelles Info-Overlay</b> <i onclick="clearGeneralInfoOverlayData()" style="cursor: pointer;">(Leeren)</i>
                    </legend>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="generalinfo-form-title" list="generalinfo-overlay-title-list" autocomplete="on" maxlength="30">
                        <label for="generalinfo-form-title" class="form-label">Titel</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="generalinfo-form-description" list="generalinfo-overlay-description-list" autocomplete="on" maxlength="50">
                        <label for="generalinfo-form-description" class="form-label">Beschreibung</label>
                    </div>
                    <div class="mb-2">
                        <div class="input-group">
                            <button id="btn-show-generalinfo-overlay" class="btn btn-outline-success"
                                onclick="showGeneralInfoOverlay()">
                                Einblenden
                            </button>
                            <button id="btn-hide-generalinfo-overlay" class="btn btn-outline-danger"
                                onclick="hideGeneralInfoOverlay()">
                                Ausblenden
                            </button>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="generalinfo-form-duration" placeholder="15" value="15"
                                    min="5" step="0.5">
                                <label for="generalinfo-form-duration" class="form-label">Dauer (s)</label>
                            </div>
                            <button id="btn-display-generalinfo-overlay" class="btn btn-primary"
                                onclick="displayGeneralInfoOverlay()">
                                Anzeigen
                            </button>
                        </div>
                    </div>
                </fieldset>

                <!-- OBS Controls -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this); toggleLiveScreenshots();"></span>
                        <b>OBS Controls</b>
                    </legend>
                    <div class="mb-2">
                        <label for="obs-volume-meters-group" class="form-label">Lautstärke</label>
                        <div id="obs-volume-meters-group">
                            <meter id="obs-volume-meter-1" class="w-100 volume-meter" min="-60" optimum="-30" low="-20" high="-8" max="0"
                                value="-60"></meter>
                            <meter id="obs-volume-meter-2" class="w-100 volume-meter" min="-60" optimum="-30" low="-20" high="-8" max="0"
                                value="-60"></meter>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="obs-record-status-display-group" class="form-label">Aufnahmestatus</label>
                        <div class="input-group" id="obs-record-status-display-group">
                            <button id="obs-record-start-btn" class="btn btn-success form-control h-100 w-auto flex-grow-0 d-none"
                                onclick="if (confirm('Aufnahme starten?')) {sendOBSCommand('StartRecord')}">Starten</button>
                            <button id="obs-record-stop-btn" class="btn btn-danger form-control h-100 w-auto flex-grow-0 d-none"
                                onclick="if (confirm('Aufnahme stoppen?')) {sendOBSCommand('StopRecord')}">Stoppen</button>
                            <input class="form-control" type="text" id="obs-record-status-display" disabled value="" autocomplete="off">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="obs-stream-status-display-group" class="form-label">Streamstatus und Streamzustand</label>
                        <div class="input-group" id="obs-stream-status-display-group">
                            <button id="obs-stream-start-btn" class="btn btn-success form-control h-100 w-auto flex-grow-0 d-none"
                                onclick="if (confirm('Stream starten?')) {sendOBSCommand('StartStream')}">Starten</button>
                            <button id="obs-stream-stop-btn" class="btn btn-danger form-control h-100 w-auto flex-grow-0 d-none"
                                onclick="if (confirm('Stream stoppen?')) {sendOBSCommand('StopStream')}">Stoppen</button>
                            <input class="form-control" type="text" id="obs-stream-status-display" disabled value="" autocomplete="off">
                        </div>
                        <div class="mt-2 rounded d-flex" id="obs-stream-congestion-history-row">
                            
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="obs-scene-select-input" class="form-label">Szene</label>
                        <div class="input-group">
                            <select class="form-select border-success-subtle" id="obs-scene-select-input">
                            </select>
                            <button class="btn btn-primary" type="button"
                                onclick="sendOBSCommand('TriggerStudioModeTransition')">Übergang</button>
                            <input class="form-control border-danger-subtle" type="text" id="obs-scene-display" disabled value="" autocomplete="off">
                        </div>
                    </div>
                    <fieldset class="collapsed mx-0">
                        <legend>
                            <span class="collapser" onclick="toggleCollapse(this); toggleLiveScreenshots()"></span>
                            <b>Bild-Vorschau</b>
                        </legend>
                        <div class="d-flex mb-1 gap-2" id="obs-screenshots-container">
                            <div class="flex-fill border border-2 border-success">
                                <img class="w-100" src="" alt="Preview scene" id="obs-preview-image">
                            </div>
                            <div class="flex-fill border border-2 border-danger">
                                <img class="w-100" src="" alt="Program scene" id="obs-program-image">
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
            </div>
        </div>

        <!-- ATEM controls -->
        <div id="atem-controlpanel-container" class="row g-2 notconnected pb-2">
            <!-- Row 1 -->
            <div class="col-12 mt-1 d-flex flex-row gap-2 flex-wrap">
                <!-- Video input -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Video</b>
                    </legend>
                    <table>
                        <tbody>
                            <tr>
                                <td class="pe-3">
                                    Programm
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="CAM1">CAM1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="CAM2">CAM2</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="CAM3">CAM3</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="CAM4">CAM4</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="MP1">MP1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="BLK">BLK</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="BARS">BARS</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="COL1">COL1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pgm-btn" data-name="COL2">COL2</button>
                                </td>
                                <td class="ps-2">
                                    <button id="atem-key1-on-air-btn" class="btn btn-outline-secondary btn-sm">KEY1</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Vorschau
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="CAM1">CAM1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="CAM2">CAM2</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="CAM3">CAM3</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="CAM4">CAM4</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="MP1">MP1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="BLK">BLK</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="BARS">BARS</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="COL1">COL1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-pvw-btn" data-name="COL2">COL2</button>
                                </td>
                                <td class="ps-2">
                                    <!-- Controlled via transitions -->
                                    <button id="atem-key1-on-air-next-transition-btn" class="btn btn-outline-secondary btn-sm flex-fill">KEY1</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="10">
                                    <hr class="my-1" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    KEY1 fill
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="CAM1">CAM1</button>  
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="CAM2">CAM2</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="CAM3">CAM3</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="CAM4">CAM4</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="MP1">MP1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="BLK">BLK</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="BARS">BARS</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="COL1">COL1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-key1fill-btn" data-name="COL2">COL2</button>
                                </td>
                                <td class="fs-5 text-center">
                                    <div style="rotate: 90deg;">↰</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    DSK1 fill
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="CAM1">CAM1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="CAM2">CAM2</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="CAM3">CAM3</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="CAM4">CAM4</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="MP1">MP1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="BLK">BLK</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="BARS">BARS</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="COL1">COL1</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm atem-dkey1fill-btn" data-name="COL2">COL2</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>

                <!-- Audio input -->
                <fieldset>
                    <legend>
                        <span class="collapser" onclick="toggleCollapse(this)"></span>
                        <b>Audio</b>
                    </legend>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    MIC1
                                </td>
                                <td>
                                    MIC2
                                </td>
                            </tr>
                            <tr>
                                <td class="pe-2">
                                    <button id="atem-mic1-0-on-btn" class="btn btn-outline-secondary btn-sm">ON</button>
                                    <button id="atem-mic1-0-off-btn" class="btn btn-outline-secondary btn-sm">OFF</button>
                                </td>
                                <td class="pe-2">
                                    <button id="atem-mic2-0-on-btn" class="btn btn-outline-secondary btn-sm">ON</button>
                                    <button id="atem-mic2-0-off-btn" class="btn btn-outline-secondary btn-sm">OFF</button>
                                </td>
                            </tr>
