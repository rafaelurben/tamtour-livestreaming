<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./static/css/control.css">
    <link rel="stylesheet" href="./static/css/bootstrap-5.2.3.min.css">

    <script src="./static/js/obs-ws.min.js"></script>
    <script src="./static/js/jquery-3.6.1.min.js"></script>
    <script src="./static/js/bootstrap-5.2.3.bundle.min.js"></script>

    <script src="./static/js/connection.js"></script>
    <script src="./static/js/actions.js"></script>
</head>

<body>
    <div class="fullscreen d-flex flex-column p-2 gap-3">
        <div class="row g-2">
            <div class="col">
                <div class="form-floating">
                    <input id="login-form-target" class="form-control" type="text" name="target" id="target" value="127.0.0.1:4455" placeholder="127.0.0.1:4455">
                    <label for="login-form-target" class="form-label">Ziel (IP:Port)</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input id="login-form-password" class="form-control" type="password" name="password" id="password" placeholder="Password">
                    <label for="info-form-password" class="form-label">Passwort</label>
                </div>
            </div>
            <div class="col-auto">
                <button id="btn-connect" class="btn btn-primary h-100" onclick="connectGUI()">Verbinden</button>
                <button id="btn-disconnect" class="btn btn-danger h-100 d-none" onclick="disconnect()">Verbindung trennen</button>
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <div class="mb-2">
                    <b>Info-Overlay anzeigen</b>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="info-form-kategorie" placeholder="Kategorie">
                    <label for="info-form-kategorie" class="form-label">Kategorie</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="info-form-startnummer" placeholder="1">
                    <label for="info-form-startnummer" class="form-label">Startnummer</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="info-form-name" placeholder="Vorname Nachname">
                    <label for="info-form-name" class="form-label">Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="info-form-verein" placeholder="Verein">
                    <label for="info-form-verein" class="form-label">Verein</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="info-form-vortrag" placeholder="Stück - Komponist">
                    <label for="info-form-vortrag" class="form-label">Vortrag</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="info-form-duration" placeholder="7500" min="2000" max="20000" step="500">
                    <label for="info-form-duration" class="form-label">Anzeigedauer (ms)</label>
                </div>
                <div class="form-floating mb-2">
                    <button id="info-form-send" class="btn btn-primary w-100" onclick="sendShowInfoOverlayGUI()">LIVE einblenden</button>
                </div>
            </div>
            <div class="col">
                <div class="mb-2">
                    <b>Daten für Info-Overlay importieren</b>
                </div>
                <div class="mb-2">
                    <label for="categorylist-file-input" class="form-label d-none">JSON-Datei</label>
                    <input class="form-control" type="file" id="categorylist-file-input" accept=".json" onchange="loadCategories();">
                </div>
                <div class="mb-2">
                    <label for="categorylist-select-input" class="form-label">Kategorie</label>
                    <select class="form-select" id="categorylist-select-input" onchange="loadCategory()">
                    </select>
                </div>
                <div class="mb-2">
                    <label for="startlist-select-input" class="form-label">Startnummer</label>
                    <select class="form-select" id="startlist-select-input" onchange="loadPerson()">
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
