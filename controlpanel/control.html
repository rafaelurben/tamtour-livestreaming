<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./static/css/control.css">
    <link rel="stylesheet" href="./static/css/bootstrap-5.2.3.min.css">

    <!-- https://github.com/obs-websocket-community-projects/obs-websocket-js -->
    <script src="./static/js/obs-ws.min.js"></script>
    <script src="./static/js/jquery-3.6.1.min.js"></script>
    <script src="./static/js/bootstrap-5.2.3.bundle.min.js"></script>

    <script src="./static/js/connection.js"></script>
</head>

<body>
    <div class="fullscreen d-flex flex-column">
        <div class="row g-2 p-2">
            <div class="col-auto">
                <input class="form-control" type="text" name="target" id="target" value="127.0.0.1:4455" placeholder="127.0.0.1:4455">
            </div>
            <div class="col-auto">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="col-auto">
                <button id="btn-connect" class="btn btn-primary" onclick="connectGUI()">Connect</button>
            </div>
            <div class="col-auto">
                <button id="btn-disconnect" class="btn btn-danger" onclick="disconnect()" disabled>Disconnect</button>
            </div>
        </div>
    </div>
</body>

</html>
